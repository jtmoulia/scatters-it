<!doctype html ng-app>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Scatters It</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/libs/jquery-1.7.1.min.js"></script>
  <script src="js/libs/d3.v2.min.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>

  <script type="text/template" id="plot-control-template">
    <label><%= dimName %></label>
    <select>
      <% _.each(columns, function(col) { %>
         <option
            <% if (colName === col) print('selected="selected"'); %>  >
            <%= col %>
         </option>
      <% }); %>
    </select>
  </script>

  <script type="text/template" id="plot-controls-template"></script>

  <script type="text/template" id="data-form-template">
    <div class="row-fluid">
      <textarea id="data-textarea" class="input-xlarge" rows="20"
                placeholder="Enter your data in csv format..."><%= csv %></textArea>
    </div>
  </script>

  <script type="text/template" id="data-table-template">
    <thead>
      <tr>
        <% _.each(columns, function(col) { %>
          <th><%= col %></th>
        <% }); %>
      </tr>
    </thead>
    <tbody>
      <% _.each(rows, function(row) { %>
        <tr>
          <% _.each(row, function(dat) { %>
            <td><%= dat %></td>
          <% }); %>
        </tr>
      <% }); %>
    </tbody>
  </script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div class="container-fluid" role="main">
    <header>
      <div class="row-fluid">
        <h1>Scatters It <small>(... in progress)</h1>
      </div>
    </header>

    <hr>

    <div id="plotView" class="row-fluid">
      <div id="plot-control-div" class="span4"></div>
      <div id="plot-div" class="span8"></div>
    </div>

    <hr>

    <div id="tabs"></div>

    <div id="dataPane" class="row-fluid">
      <div class="row-fluid">
        <h2>Data <small>form -> table -> plot</h2>
      </div>
      <div class="row-fluid">
        <div id="form-div" class=" span4"></div>
        <div id="tabular-div" class=" span8"></div>
      </div>
    </div>
    
  </div>  

  <footer>
    <div class="container-fluid">
      <div class="row-fluid">
        <hr>
        <p>An experiment.</p>
      </div>
    </div>
  </footer>


  <script src="js/libs/bootstrap-tab.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
